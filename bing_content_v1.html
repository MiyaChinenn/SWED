e Lagune in Italien. Die Lagune erstreckt sich über 550 Quadratkilometer und ist ein reiches Mosaik aus Inseln, Schlickflächen, Kanälen und Sümpfen. Sie ist eines der größten Feuchtgebiete im Mittelmeerraum und steckt voller Geschichte und Innovation. Nach der letzten Eiszeit wurde sie um 476 n. Chr. zum Zufluchtsort für Menschen, die vor Invasionen flohen. Diese frühen Siedler begannen mit dem Bau der symbolträchtigen Stadt Venedig.","Image":{"Url":"/th?id=OHR.VeniceLagoon_DE-DE3294862125_1920x1080.webp","Wallpaper":"/th?id=OHR.VeniceLagoon_DE-DE3294862125_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Die venezianische „Dolce Vita“","Title":"Delta in der Lagune von Venedig, Italien","Copyright":"© Dimitri Weber/Amazing Aerial Agency","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/45.41306,12.29722/7?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=de-DE\u0026od=2\u0026shading=flat\u0026pp=45.41306,12.29722;S9;Lagune von Venedig, Italien\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Venetian%20Lagoon\u0026satid=id.sid%3A8c672eb0-7cc3-5e4b-93f3-ff20054bef8e\u0026vdpid=7022638107488944129\u0026mb=45.499258~12.075294~45.326487~12.518869\u0026cardbg=%23F98745\u0026dt=1743778800000\u0026tt=Venetian%20Lagoon%2C%20Veneto%2C%20Italy\u0026tsts0=%2526ty%253D30%2526q%253DVenetian%252520Lagoon%2526satid%253Did.sid%25253A8c672eb0-7cc3-5e4b-93f3-ff20054bef8e%2526vdpid%253D7022638107488944129%2526mb%253D45.499258~12.075294~45.326487~12.518869%2526cardbg%253D%252523F98745%2526dt%253D1743778800000\u0026tstt0=Venetian%20Lagoon%2C%20Veneto%2C%20Italy\u0026cp=44.168101~7.974677\u0026lvl=6.3616247\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250517_VeniceLagoon\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Lagune+von+Venedig\u0026form=hpcapt\u0026filters=HpDate:\u002220250516_2200\u0022","TriviaId":"HPQuiz_20250517_VeniceLagoon"},"AudioContent":null,"VideoContent":null,"Ssd":"20250516_2200","FullDateString":"17. Mai. 2025"}],"preloadMediaContents":[{"ImageContent":{"Description":"Wie wäre es mit einem Roadtrip durch die kalifornische Bay Area, entlang der malerischen Straße zum Mount Hamilton, wo sich die Landschaft zu Szenerien öffnet, die von der Geschichte und der unberührten Schönheit dieser Region erzählen? Ein klassischer amerikanischer Roadtrip mit einzigartiger Atmosphäre und faszinierender Geschichte - genau das, was man sich wünscht. Die 30 Kilometer lange Mount Hamilton Road ist Teil der State Route 130 und wegen ihrer langen Steigungen und des geringen Verkehrsaufkommens bei Radfahrern und Motorradfahrern gleichermaßen beliebt. Sie wurde zwischen 1875 und 1876 erbaut und diente ursprünglich dem Transport von Material zum Lick Observatory, dem weltweit ersten permanent betriebenen Observatorium auf einem Berggipfel.","Image":{"Url":"/th?id=OHR.MountHamilton_DE-DE9789117728_1920x1080.webp","Wallpaper":"/th?id=OHR.MountHamilton_DE-DE9789117728_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Kreuz und quer durch Kalifornien","Title":"Mount Hamilton, San Francisco Bay Area, Kalifornien, USA","Copyright":"© Jeffrey Lewis/TANDEM Stills + Motion","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/37.34167,-121.6431/4?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=de-DE\u0026od=2\u0026shading=flat\u0026pp=37.34167,-121.6431;S9;Mount Hamilton, Kalifornien, USA\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=30\u0026q=Mount%20Hamilton%2C%20California%2C%20United%20States\u0026satid=id.sid%3A7 rem heutigen Bild zu sehen ist.","Image":{"Url":"/th?id=OHR.BerlinHistoryMuseum_DE-DE3052163032_1920x1080.webp","Wallpaper":"/th?id=OHR.BerlinHistoryMuseum_DE-DE3052163032_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Auf ins Museum!","Title":"Pei-Bau des Deutschen Historischen Museums in Berlin","Copyright":"© Westend61/Getty Images","SocialGood":null,"MapLink":{"Url":"//platform.bing.com/geo/REST/v1/Imagery/Map/RoadVibrant/52.517984,13.397012/9?key=AsSOKo7OOz5VAtfAj0rjgaXlhCrCZI6PGbLj7GCH8IW2HUalyg4BVhqA0z77PRCj\u0026c=de-DE\u0026od=2\u0026shading=flat\u0026pp=52.517984,13.397012;S9;Deutsches Historisches Museum, Berlin\u0026st=pp|v:false;lv:false_trs|v:false;lv:false\u0026ml=Basemap,Landmarks\u0026logo=no\u0026mapSize=386,434\u0026da=ro","Link":"/maps?ty=18\u0026q=Deutsches%20Historisches%20Museum%20Berlin\u0026ss=ypid.YN6740x6847264524414778015\u0026mb=52.522273~13.393514~52.515131~13.399866\u0026description=Unter%20den%20Linden%202%20%C2%B7%2010117%20Berlin\u0026cardbg=%23219AB6\u0026dt=1745488800000\u0026tt=Deutsches%20Historisches%20Museum\u0026tsts0=%2526ty%253D18%2526q%253DDeutsches%252520Historisches%252520Museum%252520Berlin%2526ss%253Dypid.YN6740x6847264524414778015%2526mb%253D52.522273~13.393514~52.515131~13.399866%2526description%253DUnter%252520den%252520Linden%2525202%252520%2525C2%2525B7%25252010117%252520Berlin%2526cardbg%253D%252523219AB6%2526dt%253D1745488800000\u0026tstt0=Deutsches%20Historisches%20Museum\u0026cp=52.4287~11.845737\u0026lvl=8.784136\u0026pi=0\u0026ftst=0\u0026ftics=False\u0026v=2\u0026sV=2\u0026form=hpbal1"},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250518_BerlinHistoryMuseum\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Internationaler+Museumstag\u0026form=hpcapt\u0026filters=HpDate:\u002220250517_2200\u0022","TriviaId":"HPQuiz_20250518_BerlinHistoryMuseum"},"AudioContent":null,"VideoContent":null,"Ssd":
